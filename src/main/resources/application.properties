server.port=8080
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${POSTGRESQL_HOST:localhost}:${POSTGRESQL_PORT:5432}/grassroot_united
spring.datasource.username=${POSTGRESQL_USER:rendra}
spring.datasource.password=${POSTGRESQL_PASSWORD:rendra}
jwt.secret-key=${JWT_SECRET_KEY:}